events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        location /api/ {
            # BACKEND_URL será substituído por envsubst no entrypoint
            # Valor padrão: http://backend:8080 (Docker local)
            # Render: https://sistema-de-produtos-e-carrinho.onrender.com
            proxy_pass ${BACKEND_URL}/;
            proxy_http_version 1.1;
            
            # Headers importantes - força HTTPS
            proxy_set_header Host sistema-de-produtos-e-carrinho.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            
            # SSL/TLS
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Timeouts mais longos
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Resolver DNS (importante no Render)
            resolver 8.8.8.8 8.8.4.4 valid=300s;
            resolver_timeout 10s;
            
            # Tratamento de erros
            proxy_intercept_errors off;
            
            # Redirecionar erros 502/503/504 para retry
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
