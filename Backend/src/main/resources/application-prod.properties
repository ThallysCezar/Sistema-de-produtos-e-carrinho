# PostgreSQL via variaveis de ambiente
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Validar schema em producao (use update na primeira vez, depois validate)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}

# Porta dinâmica (Render define a PORT automaticamente)
server.port=${PORT:8080}

# RabbitMQ via variaveis de ambiente
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# CORS (aceitar requisições do frontend)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Logs menos verbosos
logging.level.org.hibernate.SQL=INFO
logging.level.br.com.thallysprojetos=INFO

# Não exibir stacktrace em producao
server.error.include-stacktrace=never
server.error.include-message=never

# Segurança
server.error.whitelabel.enabled=false
