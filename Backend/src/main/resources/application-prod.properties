# PostgreSQL via variaveis de ambiente
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Validar schema em producao (use update na primeira vez, depois validate)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}

# Porta dinâmica (Render define a PORT automaticamente)
server.port=${PORT:8080}

# RabbitMQ via variaveis de ambiente
# Opção 1: URL completa (ex: amqps://user:pass@host/vhost) - RECOMENDADO
spring.rabbitmq.addresses=${RABBITMQ_URL:}

# Opção 2: Configuração separada (usado se RABBITMQ_URL não estiver definida)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}

# SSL/TLS para conexões AMQPS (CloudAMQP usa SSL)
spring.rabbitmq.ssl.enabled=${RABBITMQ_SSL_ENABLED:true}
spring.rabbitmq.ssl.validate-server-certificate=${RABBITMQ_SSL_VALIDATE:false}

# CORS (aceitar requisições do frontend)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Logs menos verbosos
logging.level.org.hibernate.SQL=INFO
logging.level.br.com.thallysprojetos=INFO

# Não exibir stacktrace em producao
server.error.include-stacktrace=never
server.error.include-message=never

# Segurança
server.error.whitelabel.enabled=false
